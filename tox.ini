[tox]
skipsdist=True
envlist=lint,py{27,36}-dj{111}-wag{113},py{36}-dj{111}-wag{22},py{36}-dj{21}-wag{22,23,24}

[testenv]
install_command=pip install -e ".[testing]" -U {opts} {packages}
commands=
    coverage erase
    coverage run --source='wagtailregulations' {envbindir}/django-admin.py test {posargs}
    coverage report -m
setenv=
    DJANGO_SETTINGS_MODULE=wagtailregulations.tests.settings

basepython=
    py27: python2.7
    py36: python3.6

deps=
    dj111: Django>=1.11,<1.12
    dj21: Django>=2.1,<2.2
    wag113: wagtail>=1.13,<1.14
    wag22: wagtail>=2.2,<2.3
    wag23: wagtail>=2.3,<2.4
    wag24: wagtail>=2.4,<2.5

[testenv:lint]
basepython=python3.6
deps=
    flake8>=2.2.0
    isort>=4.2.15
commands=
    flake8 .
    isort --check-only --diff --recursive wagtailregulations

[flake8]
ignore=E731,W503,W504
exclude=
    .tox,
    __pycache__


[isort]
combine_as_imports=1
lines_after_imports=2
include_trailing_comma=1
multi_line_output=3
skip=.tox,migrations
not_skip=__init__.py
use_parentheses=1
known_django=django
known_wagtail=wagtail
known_future_library=future,six
default_section=THIRDPARTY
sections=FUTURE,STDLIB,DJANGO,WAGTAIL,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
